<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: normal 20pt Arial;
            background-image: linear-gradient(1deg, #000000 0%, #ffffff 100%);
        }
    </style>
</head>
<body>
    <script>
     var nome = window.prompt('Digite o seu nome.')
     document.write(`Olá, <strong>${nome}</strong>! Seu nome tem ${nome.length} letras <br>`)
     document.write(`O seu nome em letras maiúsculas fica: ${nome.toUpperCase()}<br>`)
     document.write(`O seu nome em letras minúsculas fica: ${nome.toLowerCase()}`)
     
    
    </script>
</body>
</html>

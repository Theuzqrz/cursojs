<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 15pt Arial;
            background-color: rgb(255, 0, 0);
            color: rgb(221, 255, 0);
            width: 100px;
            height: 100px;
            line-height: 100px;
            text-align: center;
            border-radius: 100px;
        }
    </style>
</head>
<body> 
     <div id="area" > <!-- esta a direita Ã© a forma simplificada de <div id = "area" onclick= "clicar()" onmouseenter="entrar()" onmouseleave="sair()"> -->
            
        Interaja!

    </div>
    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar) // forma simplificada mencionada acima
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)
        
        function clicar() {
            a.innerText = 'Clicou!'
            a.style.background = 'black'
            a.style.color = 'green'
        }

        function entrar(){
            a.innerText = 'Entrou!'
            a.style.background = 'green'
            a.style.color = 'black'
        }

        function sair(){
            a.innerText = 'Saiu!'
            a.style.background = 'green'
            a.style.color = 'black'
        }

    </script>
</body>
</html>
